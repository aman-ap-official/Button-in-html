<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Button with Hover Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .button-3d {
            background-color: #ff6f61;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-family: Arial, sans-serif;
            color: #fff;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 6px #d9534f;
            transition: all 0.3s ease;
        }

        .button-3d:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px #d9534f;
        }

        .button-3d:active {
            transform: translateY(2px);
            box-shadow: 0 4px #d9534f;
        }
    </style>
</head>
<body>

    <button class="button-3d">3D Button</button>

</body>
</html>
