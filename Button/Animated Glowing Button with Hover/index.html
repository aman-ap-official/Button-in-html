<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Glowing Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
        }

        .glow-button {
            background-color: #282c34;
            border: 2px solid #00ff99;
            color: #00ff99;
            font-size: 20px;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            transition: all 0.5s ease;
        }

        .glow-button:hover {
            background-color: #00ff99;
            color: #282c34;
            box-shadow: 0 0 20px #00ff99, 0 0 40px #00ff99, 0 0 60px #00ff99;
        }
        
        .glow-button::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #00ff99, #ff0054);
            z-index: -1;
            filter: blur(15px);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .glow-button:hover::before {
            opacity: 1;
        }
    </style>
</head>
<body>

    <button class="glow-button">Glowing Button</button>

</body>
</html>
